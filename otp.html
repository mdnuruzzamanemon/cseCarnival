<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Avenir+LT+Std:wght@400&display=swap">

    <link rel="stylesheet" href="./assets/css/animate.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">




    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tab.css">
    <link rel="stylesheet" href="assets/css/counter.css">

    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
        }

        .form-content {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-description {
            color: #6c757d;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f1f1f1;
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 0;
        }

        .otp-input:focus {
            background-color: #ffffff;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        .submit-container {
            max-width: 260px;
            margin: 0 auto;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #357abd;
        }

        .resend-link {
            color: #6c757d;
            font-size: 14px;
        }

        .resend-text {
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
        }

        .resend-text:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
        }

        .footer-link {
            color: #6c757d;
            font-size: 12px;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .banner {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            background-color: #343a40;
            color: #eaeaea;
            padding: 10px;
            display: none;
            z-index: 50;
        }

        .banner.show {
            display: block;
        }

        .banner-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner-links {
            display: flex;
            align-items: center;
        }

        .banner-link {
            color: #eaeaea;
            font-weight: bold;
            text-decoration: none;
            margin-right: 10px;
        }

        .banner-link:hover {
            text-decoration: underline;
        }

        .download-link {
            color: #4a90e2;
        }

        .banner-separator {
            color: #6c757d;
            margin: 0 10px;
        }

        .download-icon {
            fill: #4a90e2;
            margin-left: 5px;
        }

        .close-banner {
            background: none;
            border: none;
            color: #eaeaea;
            cursor: pointer;
            font-size: 16px;
        }

        .close-icon {
            width: 16px;
            height: 16px;
        }
    </style>

</head>

<body>
    <div class="relative font-inter antialiased">
        <main class="main-container">
            <div class="container">
                <div class="form-wrapper">
                    <div class="form-content">
                        <header class="form-header">
                            <h1 class="form-title">Mobile Phone Verification</h1>
                            <p class="form-description">Enter the 6-digit verification code that was sent to your phone
                                number.</p>
                        </header>
                        <form id="otp-form">
                            <div class="input-group">
                                <input type="text" class="otp-input" maxlength="1" pattern="\d*">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                                <input type="text" class="otp-input" maxlength="1">
                            </div>
                            <div class="submit-container">
                                <button type="submit" class="submit-button">Verify Account</button>
                            </div>
                        </form>
                        <div class="resend-link">Didn't receive code? <a href="#0" class="resend-text">Resend</a></div>
                    </div>
                </div>
            </div>
        </main>

        
        
    </div>









    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('otp-form')
            const inputs = [...form.querySelectorAll('input[type=text]')]
            const submit = form.querySelector('button[type=submit]')

            const handleKeyDown = (e) => {
                if (
                    !/^[0-9]{1}$/.test(e.key)
                    && e.key !== 'Backspace'
                    && e.key !== 'Delete'
                    && e.key !== 'Tab'
                    && !e.metaKey
                ) {
                    e.preventDefault()
                }

                if (e.key === 'Delete' || e.key === 'Backspace') {
                    const index = inputs.indexOf(e.target);
                    if (index > 0) {
                        inputs[index - 1].value = '';
                        inputs[index - 1].focus();
                    }
                }
            }

            const handleInput = (e) => {
                const { target } = e
                const index = inputs.indexOf(target)
                if (target.value) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus()
                    } else {
                        submit.focus()
                    }
                }
            }

            const handleFocus = (e) => {
                e.target.select()
            }

            const handlePaste = (e) => {
                e.preventDefault()
                const text = e.clipboardData.getData('text')
                if (!new RegExp(`^[0-9]{${inputs.length}}$`).test(text)) {
                    return
                }
                const digits = text.split('')
                inputs.forEach((input, index) => input.value = digits[index])
                submit.focus()
            }

            inputs.forEach((input) => {
                input.addEventListener('input', handleInput)
                input.addEventListener('keydown', handleKeyDown)
                input.addEventListener('focus', handleFocus)
                input.addEventListener('paste', handlePaste)
            })

            
        })

    </script>
</body>

</html>
